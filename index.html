<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Next-gen financial management">
  <title>Financial Nexus</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cyber-container">
    <header class="cyber-header glitch">
      <h1>Financial <span>Nexus</span></h1>
      <p>Step into the future of finance.</p>
    </header>
    <div class="cyber-cta">
      <form id="name-form">
        <input type="text" id="user-name" placeholder="Enter Your Alias" required aria-label="Your name">
        <button type="submit" class="cyber-btn">Activate</button>
      </form>
    </div>
    <div class="cyber-features">
      <div class="feature-pod">
        <span class="neon-icon">💰</span>
        <h2>Track</h2>
        <p>Real-time expense monitoring.</p>
      </div>
      <div class="feature-pod">
        <span class="neon-icon">⚙️</span>
        <h2>Control</h2>
        <p>Precision budget systems.</p>
      </div>
      <div class="feature-pod">
        <span class="neon-icon">📈</span>
        <h2>Insights</h2>
        <p>Neon-powered analytics.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
